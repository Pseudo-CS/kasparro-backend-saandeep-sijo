version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: etl_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-etl_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl_network

  etl_service:
    build: .
    container_name: etl_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-etl_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-etl_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      API_KEY_SOURCE_1: ${API_KEY_SOURCE_1}
      API_KEY_SOURCE_2: ${API_KEY_SOURCE_2}
      API_URL_SOURCE_1: ${API_URL_SOURCE_1}
      API_URL_SOURCE_2: ${API_URL_SOURCE_2}
      RSS_FEED_URL: ${RSS_FEED_URL}
      CSV_SOURCE_PATH: ${CSV_SOURCE_PATH:-/app/data/sample_data.csv}
      APP_NAME: ${APP_NAME:-ETL Backend Service}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - etl_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  etl_network:
    driver: bridge
